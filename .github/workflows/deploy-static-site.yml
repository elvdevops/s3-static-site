name: Deploy Static Website to S3 

on:
  push:
    branches:
      - main  # Runs the workflow whenever you push to 'main'

jobs:
  deploy:
    name: Deploy to Amazon S3
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: elv-static-web

    steps:
      # 1ï¸âƒ£ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Check or create S3 bucket
      - name: Check or create S3 bucket
        run: |
          if ! aws s3 ls "s3://${{ env.S3_BUCKET }}" 2>&1 | grep -q "${{ env.S3_BUCKET }}"; then
            echo "ðŸª£ Bucket does not exist. Creating..."
            aws s3 mb "s3://${{ env.S3_BUCKET }}" --region "${{ env.AWS_REGION }}"

            echo "ðŸ”§ Disabling public access block..."
            aws s3api put-public-access-block \
              --bucket "${{ env.S3_BUCKET }}" \
              --public-access-block-configuration "BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false"

            echo "ðŸŒ Configuring bucket for static website hosting..."
            aws s3 website "s3://${{ env.S3_BUCKET }}" \
              --index-document index.html \
              --error-document index.html

            echo "âœ… Bucket created and configured."
          else
            echo "ðŸª£ Bucket already exists. Skipping creation."
          fi

      # 4ï¸âƒ£ Apply public-read bucket policy
      - name: Make bucket public
        run: |
          cat > bucket-policy.json <<EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::${{ env.S3_BUCKET }}/*"
              }
            ]
          }
          EOF

          echo "ðŸ“œ Applying public-read policy..."
          aws s3api put-bucket-policy \
            --bucket "${{ env.S3_BUCKET }}" \
            --policy file://bucket-policy.json
          echo "âœ… Bucket policy applied successfully."

      # 5ï¸âƒ£ Upload website files to S3 (no ACLs)
      - name: Upload website files to S3
        run: |
          echo "ðŸš€ Uploading site files..."
          aws s3 sync ./public "s3://${{ env.S3_BUCKET }}" \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --delete
          echo "âœ… Website deployed successfully to ${{ env.S3_BUCKET }}"

      # 6ï¸âƒ£ Display public website URL
      - name: Show website URL
        run: |
          echo "ðŸŒ Your static site is available at:"
          echo "http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
