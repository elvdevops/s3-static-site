name: Deploy Static Website to S3

on:
  push:
    branches:
      - main  # Runs the workflow whenever you push to 'main'

jobs:
  deploy:
    name: Deploy to Amazon S3
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1           # Change if your bucket is in another region
      S3_BUCKET: elv-static-web    # Replace with your actual bucket name

    steps:
      # 1Ô∏è‚É£ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      # These must be stored in your repo's Settings ‚Üí Secrets ‚Üí Actions
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Sync website files to S3
      - name: Upload website files to S3
        run: |
          aws s3 sync ./public "s3://${{ env.S3_BUCKET }}" \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --delete
          echo "‚úÖ Website deployed successfully to ${{ env.S3_BUCKET }}"

      # 4Ô∏è‚É£ Display public website URL
      - name: Show website URL
        run: |
          echo "üåê Your static site is available at:"
          echo "http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com" 
